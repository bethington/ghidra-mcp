# GhidraMCP Headless Server - Multi-Instance Deployment with Load Balancer
# Usage: docker-compose -f docker-compose.multi.yml up -d --scale ghidra-mcp=3

version: '3.8'

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: ghidra-mcp-lb
    ports:
      - "8089:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - ghidra-mcp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # GhidraMCP Server (scalable)
  ghidra-mcp:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: ghidra-mcp-headless:latest
    # Note: container_name not set to allow scaling
    expose:
      - "8089"
    volumes:
      - ghidra-data:/data
      - ghidra-projects:/projects
    environment:
      - GHIDRA_MCP_PORT=8089
      - JAVA_OPTS=-Xmx4g -XX:+UseG1GC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8089/check_connection"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    deploy:
      mode: replicated
      replicas: 3
      resources:
        limits:
          memory: 6g
        reservations:
          memory: 2g
      update_config:
        parallelism: 1
        delay: 10s
      rollback_config:
        parallelism: 1
        delay: 10s

volumes:
  ghidra-data:
    driver: local
  ghidra-projects:
    driver: local

networks:
  default:
    name: ghidra-mcp-network
